---
driver:
  name: vagrant
  customize:
    memory: 2048
    cpus: 4

driver_config:
  require_chef_omnibus: true

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: debian-7.4
  - name: centos-6.5

suites:
  - name: default
    run_list:
      - recipe[php_fpm::_test_pool_create]
    attributes:
      php:
        major_version: '5.5'
        recompile: true
      _php_fpm_test:
        pool: test